<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<table
        width="100%"
        cellpadding="0"
        cellspacing="0"
        border="0"
        style="font-family: Arial, sans-serif;"
>
    <tbody>
    <tr>
        <td align="center" style="padding: 20px">
            <table
                    width="600"
                    cellpadding="0"
                    cellspacing="0"
                    border="0"
                    style="
                        background-color: #ffffff;
                        border-radius: 8px;
                        overflow: hidden;
                      "
            >
                <tbody>
                <tr>
                    <td
                            align="center"
                            style="background-color: #5b21b5; padding: 20px"
                    >
                        <table cellpadding="0" cellspacing="0" border="0">
                            <tbody>
                            <tr>
                                <td>
                                    <img
                                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Emblem_of_Khanhhoa_Province.svg/240px-Emblem_of_Khanhhoa_Province.svg.png"
                                            alt="Facebook"
                                            width="160"
                                            height="160"
                                            style="display: block"
                                    />
                                </td>
                                <td
                                        style="
                                      padding-left: 20px;
                                      color: white;
                                      text-align: left;
                                    "
                                >
                                    <h1 style="margin: 0; font-size: 24px">Sở Nội Vụ Khánh Hoà</h1>
                                    <h4 style="margin: 5px 0 0 0; font-size: 16px">
                                        Kho Dữ Liệu Điện Tử
                                    </h4>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td style="background-color: #f0f8ff; padding: 24px">
                        <table width="100%" cellpadding="0" cellspacing="0" border="0">
                            <tbody>
                            <tr>
                                <td align="center">
                                    <div
                                            style="
                                        display: inline-block;
                                        border: 1px solid #5b21b5;
                                        padding: 16px 32px;
                                        color: #5b21b5;
                                        font-weight: 600;
                                        font-size: 36px;
                                        border-radius: 4px;
                                        background-color: #ffffff;
                                      "
                                    >
                                        {{otp_code}}
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td
                                        style="
                                      color: #00008b;
                                      text-align: center;
                                      padding-bottom: 24px;
                                      font-size: 16px;
                                    "
                                >
                                    Đây là mã OTP sẽ hết hạn sau
                                    <span style="font-weight: 600"
                                    >{{expired_seconds}}</span
                                    >
                                    giây. Đừng chia sẻ mã OTP này cho bất kỳ ai. Cho dù đó là quản trị viên.
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td
                            align="center"
                            style="background-color: #e8d4fe; padding: 20px"
                    >
                        <table cellpadding="0" cellspacing="0" border="0">
                            <tbody>
                            <tr>
                                <td>

                                </td>
                                <td>

                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
